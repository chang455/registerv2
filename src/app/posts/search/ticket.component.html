<div class="box">
<div class="box2">
<h1 style="color: cornsilk;">ບ້ອນລະຫັດບັດຄິວ</h1>


         <input [(ngModel)]="tiketGet" type="search" placeholder="ຕົວຢ່າງ:DP-xxxxxxx" class="search-field" />
            <button type="submit" class="search-button" (click)="ticketfun()">
         <i class="fas fa-search"></i>
                  </button>
                  <div style="height: 3rem;  background: #317AF1;"></div>
                  <div class="container-fluid">
                    <ul class="list-group">
                     <li class="list-group-item" *ngFor="let tick of getTicket">
                      ລະຫັດບັດຄິວ: <a >{{ tick.ticket_code }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ຊື່: <a >{{ tick.name }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ນາມສະກຸນ: <a >{{ tick.lastname }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ປະເພດວັກຊີນ: <a >{{ tick.vaccine_name }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ສະຖານທີ່: <a >{{ tick.location_name }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ມື້ຮັບວັກຊີນ: <a >{{ tick.Appointment_date | date:'dd/MM/yyy' }}</a>
                      </li>
                      <li class="list-group-item" *ngFor="let tick of getTicket">
                        ໝາຍເລກໂທລະສັບ: <a >{{ tick.phone }}</a>
                      </li>
                    </ul>
                  </div>
</div>

</div>
